    <!-- Bootstrap CSS -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">


    {%load static%}
  <div class="row">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
      <div class="container-fluid align-self-lg-start">
        <img src="{%block imagen%}{%endblock%}" width="50" height="50">
        <a class="navbar-brand" href="{%url 'nosotros'%}"> ATARAXIA</a>
        
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link "  href="{%url 'principal'%}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'contacto'%}">Contacto</a>
            </li>
             <li class="nav-item"><a class="nav-link" href="{%url 'Comentarios'%}">Comentarios</a></li>
            <li class="nav-item">
              <a class="nav-link" href="{%url 'nosotros'%}">Nosotros</a>
            </li>
           
				
					
          </ul>
        </div>
        <script language="javascript">
      function doSearch() {
        var tableReg = document.getElementById("regTable");
        var searchText = document
          .getElementById("searchTerm")
          .value.toLowerCase();
        for (var i = 1; i < tableReg.rows.length; i++) {
          var cellsOfRow = tableReg.rows[i].getElementsByTagName("td");
          var found = false;
          for (var j = 0; j < cellsOfRow.length && !found; j++) {
            var compareWith = cellsOfRow[j].innerHTML.toLowerCase();
            if (
              searchText.length == 0 ||
              compareWith.indexOf(searchText) > -1
            ) {
              found = true;
            }
          }
          if (found) {
            tableReg.rows[i].style.display = "";
          } else {
            tableReg.rows[i].style.display = "none";
          }
        }
      }
    </script>
    
    <div class="form-group">
     
    </div>
        <form class="d-flex">
          <input
        type="text"
        class="form-control me-2"
        aria-label="Search"
        id="search"
        placeholder="Search"
      />
        
        </form>
      </div>
    </nav>
    
  </div>
    
        </div>
    
      {% block contenido %}
    
      {% endblock %}

     
    </div>
    
  </body>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
      
      $(document).ready(function () {
        $("#search").keyup(function () {
          _this = this;
          
          $.each($("#mytable tbody tr"), function () {
            if (
              $(this)
                .text()
                .toLowerCase()
                .indexOf($(_this).val().toLowerCase()) === -1
            )
              $(this).hide();
            else $(this).show();
          });
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
